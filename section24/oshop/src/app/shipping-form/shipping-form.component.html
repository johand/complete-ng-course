<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    
    <input #name="ngModel" [(ngModel)]="shipping.name" class="form-control"
           name="name" id="name" type="text" required>

    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>

    <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1"
           class="form-control" name="addressLine1" id="address" type="text"
           placeholder="Line 1" required />

    <div class="alert alert-danger" *ngIf="addressLine1.touched &&
                addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Address is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for=""></label>
    <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2"
           class="form-control" name="address" id="addressLine2" type="text"
           placeholder="Line 2" required />

    <div class="alert alert-danger" *ngIf="addressLine2.touched &&
                addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required">Address is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>

    <input #city="ngModel" [(ngModel)]="shipping.city" class="form-control"
           name="city" id="city" type="text" required>

    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>

  <button
      (click)="placeOrder()"
      class="btn btn-primary">Place Order</button>
</form>
